<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Document</title>
</head>
<body>

    <!-- HEADER -->
    <div class = "landingheader" id = "header">
        <div class = "budgetbox">
            <div class="B">B</div>
            <div class="minusB">
                <span class="udget">udget</span>
                <hr class = "bx">
                <span class="Box">ox</span>
            </div>
        </div>
        <div class="username" >
            User
        </div>
    </div>

     <!-- Sidebar -->
     <section class="transactionroot">
        <aside class="sidebar">
            <table>
            <tr class = "sidebarAnimation">
                <td class = "icon dashboard">
                    <img src="../img/dashboard_white_48dp.png"/>
                </td>
                <td>
                    <p>Dashboard</p>
                </td>
            </tr>
            <tr class = "sidebarAnimation">
            <td class = "icon">
                <img src="../img/list_alt_white_48dp.png"/>
            </td>
                <td>
                    <p>Transaction list</p>
                </td>
            </tr>
            <tr class = "sidebarAnimation transactionbg">
                <td class = "icon">
                    <img src="../img/account_circle_white_48dp (1).png"/>
                </td>
                <td>
                    <p>My Account</p>
                </td>
            </tr>
            </table>
        </aside>
    
    <div class="profileDetails">
        <div class="profilePic"></div>
            <label class="profilePicText">Add Profile Picture</label>
            <div class="inputFields">
                <label>Name</label>
                <input placeholder="Type your name">
                <label>Email</label>
                <input placeholder="Type your email">
                <label>Password</label>
                <input type="password" placeholder="Type your password">
            </div>
        </div>
    </div>
    </section>
</body>
</html>
