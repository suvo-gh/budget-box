<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Document</title>
</head>
<body class="signin">

    <div class = "landingheader" id = "header">
        <!-- HEADER -->
        <div class = "budgetbox">
            <div class="B">B</div>
            <div class="minusB">
                <span class="udget">udget</span>
                <hr class = "bx">
                <span class="Box">ox</span>
            </div>
        </div>
        <div class = "sign">
            <p>Sign in</p>
            <p>Sign up</p>
        </div>
    </div>

    <div class="signin_body" >
        <div class="head1">Login and manage your Budget</div>
        <div class="sub1">Note down you expenditure and income, then check your balances everyday</div>
        <div class = "signinep">
            <div class = "email">
                <div class = "ep">
                    Email address
                </div>
                <div class="epwinput">
                    <input type="email" class="input" placeholder="Type your Email"></input> 
                </div>
            </div>
        
            <div class = "password">
                <div class = "ep">
                    Password
                </div>
                <div class = "epwinput">
                    <input type="password" class = "input" placeholder="Type password"></input>
                    <hr class="pwdivider">
                    <input type="password" class = "input" placeholder="Retype password"></input>
                </div>
                <button class = "registerbutton">Login</button>
            </div>    
        </div>

    </div>
</body>
</html>
