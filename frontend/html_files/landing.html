<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "landingheader" id = "header">
        <!-- HEADER -->
        <div class = "budgetbox">
            <div class="B">B</div>
            <div class="minusB">
                <span class="udget">udget</span>
                <hr class = "bx">
                <span class="Box">ox</span>
            </div>
        </div>
        <div class = "sign">
            <p>Sign in</p>
            <p>Sign up</p>
        </div>
    </div>

    <div class = "main">
    <!--  Body Text  -->
        <div class = "landingbody">
            <div class="notetext">
                <div class="SignUP">
                    Sign Up and manage your Budget
                </div>
                
                <div class="note">
                    Note down your expenditure and income, then check your balance everyday
                </div>
            </div>
            

            <!-- EMAIL and PASSWORD -->
            <div class = "emailpw">
                <div class = "email">
                    <div class = "ep">
                        Email address
                    </div>
                    <div class="epwinput">
                        <input type="email" class="input" placeholder="Type your Email"></input> 
                    </div>
                </div>
            
                <div class = "password">
                    <div class = "ep">
                        Password
                    </div>
                    <div class = "epwinput">
                        <input type="password" class = "input" placeholder="Type password"></input>
                        <hr class="pwdivider">
                        <input type="password" class = "input" placeholder="Retype password"></input>
                    </div>
                    <button class = "registerbutton">Register</button>
                </div>    
            </div>
        </div>  
        
            <!-- BODY GRAPHS and CONTENT -->
            <div class = "graphs">
                <div class="monthlyBudget">
                    <div>Monthly budget</div>
                    <div>Calculation of last four months</div>
                    <div class="outerBar"><div class="innerBar"></div></div>
                    <div>Budget $10000</div>
                    <div>Expense $4000</div>
                    <div>Remainder $6000</div>
                </div>
            </div>
    </div>
</body>
</html>
